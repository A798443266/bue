<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>demo1</title>
	<script src="//unpkg.com/buejs/dist/bue.js"></script>
	<!-- <script src="../dist/bue.js"></script> -->
</head>
<body>
		<div id="app">
			<fieldset>
				<legend>b-model</legend>
				<h1>{{name}}</h1>
				<input b-model="name" />
				<button @click="reset">reset</button>
			</fieldset>

			<fieldset>
				<legend>computed</legend>
				<h2>{{msg}}</h2>
				<!-- <button>set computed</button> -->
			</fieldset>
		</div>

	<script>
		new Bue({
			el: '#app',
			data() {
				return {
					name: INIT_NAME,
				};
			},
			computed: {
				msg() {
					return this.name
						.split('')
						.reverse()
						.join('');
				},
			},
			methods: {
				reset() {
					this.name = INIT_NAME;
				},
			},
		})
	</script>
</body>
</html>
