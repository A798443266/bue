<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>demo1</title>
		<script src="//unpkg.com/buejs"></script>
		<!-- <script src="../dist/bue.min.js"></script> -->
	</head>
	<body>
		<div id="app">
			<fieldset>
				<legend>b-model</legend>
				<h1>{{ name }}</h1>
				<input b-model="name" /> <button @click="reset">reset</button>
			</fieldset>

			<fieldset>
				<legend>computed</legend>
				<h2>{{ msg }}</h2>
				<!-- <button>set computed</button> -->
			</fieldset>

			<fieldset>
				<legend>
					array&lt;<span>{{ length }}</span
					>&gt;
				</legend>
				<p>{{ list }}</p>
				<button @click="onArrayPush">push</button> <button @click="onArrayPop">pop</button>
			</fieldset>
		</div>

		<script>
			const INIT_NAME = 'Hello,Bue!';

			window.bm = new Bue({
				el: '#app',
				data() {
					return {
						name: INIT_NAME,
						list: ['🌝', '🌝', '🌝'],
					};
				},
				computed: {
					msg() {
						return this.name
							.split('')
							.reverse()
							.join('');
					},
					length: {
						get() {
							return this.list.length;
						},
					},
				},
				methods: {
					reset() {
						this.name = INIT_NAME;
					},
					onArrayPush() {
						this.list.push('🌝');
					},
					onArrayPop() {
						this.list.pop();
					},
				},
			});
		</script>
	</body>
</html>
