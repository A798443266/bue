<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>demo1</title>
	<script src="http://unpkg.com/buejs/dist/bue.js"></script>
	<!-- <script src="../dist/bue.js"></script> -->
</head>
<body>
	<div id="app">
		<div>
			<h1>{{name}}</h1>
			<input b-model="name" />
		</div>
		<button @click="reset">reset</button>
	</div>

	<script>
		new Bue({
			el: '#app',
			data() {
				return {
					name: 'hello, bue',
				};
			},
			methods: {
				reset() {
					this.name = 'hello, bue';
				},
			},
		})
	</script>
</body>
</html>
